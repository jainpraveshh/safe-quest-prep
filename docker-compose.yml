version: '3.8'

services:
  edushield:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.edushield.rule=Host(`edushield.in`)"
      - "traefik.http.routers.edushield.tls=true"
      - "traefik.http.routers.edushield.tls.certresolver=letsencrypt"
